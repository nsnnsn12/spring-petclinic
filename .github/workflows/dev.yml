# container image 빌드와 푸시

name: Publish Docker image For Develop

on:
  push:
    branches: [ develop ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: sunggyu496/spring-pet-clinic
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.10.0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: $DOCKER_IMAGE

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: $DOCKER_IMAGE:develop
          cache-from: type=registry,ref=$DOCKER_IMAGE:cache
          cache-to: type=registry,ref=$DOCKER_IMAGE:cache,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/$DOCKER_IMAGE
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true